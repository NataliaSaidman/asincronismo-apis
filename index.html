<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body class="font-['Noto_Sans']">
    <!-- Barra de navegación -->
    <header>
        <nav class="xl:px-32 sm:px-6 lg:h-24 h-20 bg-[#5F8D4E] flex justify-between items-center font-['Noto_Sans']">
            <div class="flex flex-start">
                <a href="" class="logo px-2">
                    <div class="flex flex-col md:w-60 w-40">
                        <h1 class="md:text-4xl text-2xl text-center text-[#F49D1A]">Nutris<span
                                class="italic text-white">en</span><span class="text-white">Acción</span></h1>
                        <span class="text-xl text-white text-center">x la salud integral</span>
                    </div>
                </a>
            </div>
            <div class="lg:hidden flex  items-center h-20 cursor-pointer px-4 navbarBurguer">
                <i class="md:text-2xl text-xl text-[#F49D1A] fa-solid fa-bars"></i>
            </div>
            <div class="lg:hidden xmark hidden flex items-center h-20 cursor-pointer px-4">
                <i class="md:text-2xl text-xl text-[#F49D1A] fa-solid fa-xmark"></i>
            </div>
            <ul class="lg:flex lg:block hidden justify-end items-center">
                <li>
                    <a href="" name="home" class="text-xl text-white hover:text-[#F49D1A]">
                        Página principal </a>
                </li>
                <li class="ml-5 mr-5">
                    <a href="#" name="addJob" class="addJob text-xl text-white hover:text-[#F49D1A]">
                        Agregar trabajo</a>
                </li>
            </ul>
        </nav>
        <!-- Barra de navegación responsive-->
        <div class="lg:hidden navbarMenu w-full hidden flex justify-end border-b-2 border-solid border-[#5F8D4E]">
            <ul class="flex flex-col bg-white">
                <li class="px-4 py-2 group text-lg hover:text-[#F49D1A] transition duration-300">
                    <a href="" name="home" class="linkNavbarBurger_balance max-w-full">
                        <div class="flex items-center">
                            <i class="mr-2 fa-solid fa-house text-[#F49D1A]"></i>
                            <p>Página principal</p>
                        </div>
                    </a>
                </li>
                <li class="px-4 py-2 text-lg group hover:text-[#F49D1A] transition duration-300">
                    <a href="#" name="addJob" class="addJob linkNavbarBurger_categories max-w-full">
                        <div class="flex items-center">
                            <i class="mr-2 fa-sharp fa-solid fa-user-plus text-[#F49D1A]"></i>
                            <p>Agregar trabajo</p>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <!-- imagen mujeres -->
    <div class="mainContainer h-full">
        <section class="w-full flex justify-center items-center lg:block hidden h-60 bg-[url('./assets/9-ccu.jpg')] bg-center">
          
        </section>
        <!-- Filtros de búsqueda -->
        <section class="search mt-6">
            <form action="" class="formSearch flex flex-col">
                <div class="flex justify-center md:flex-row flex-col w-full md:px-0 px-4">
                    <select name="" id="location" class="selectSearch md:w-1/5 p-2 rounded border-2 border-stone-400 ml-2">
                        <option value="locacion">Locación</option>
                        <option value="CABA">CABA</option>
                        <option value="GCBA">GCBA</option>
                        <option value="Chubut">Chubut</option>
                        <option value="Mendoza">Mendoza</option>
                        <option value="Corrientes">Corrientes</option>
                    </select>
                    <select name="" id="speciality" class="selectSearch md:w-1/5 p-2 rounded border-2 border-stone-400 ml-2 md:mt-0 mt-2">
                        <option value="especialidad">Especialidad</option>
                        <option value="Saludable">Saludable</option>
                        <option value="Vegana">Vegana</option>
                        <option value="Vegetariana">Vegetariana</option>
                        <option value="Infancia">Infancia</option>
                        <option value="Embarazo">Embarazo</option>
                    </select>
                    <select name="" id="experience" class="selectSearch md:w-1/5 p-2 rounded border-2 border-stone-400 ml-2 md:mt-0 mt-2">
                        <option value="experiencia">Experiencia</option>
                        <option value="1">Recibida</option>
                        <option value="2">Más de 2 años</option>
                        <option value="5">Más de 5 años</option>
                    </select>
                </div>
                <div class="flex justify-center mt-4">
                    <input
                        class="searchBtn px-6 max-[375px]:px-5 h-[44px] text-white bg-[#F49D1A] mr-2 rounded  hover:bg-[#FF6D28] transition duration-100 cursor-pointer focus:outline-none focus:ring focus:ring-violet-300"
                        type="submit" value="Búsqueda" />
                    <input
                        class="clearBtn px-6 max-[375px]:px-5 h-[44px] text-[#F49D1A] bg-white border-solid border-2 border-[#F49D1A] rounded hover:bg-violet-300 transition duration-100 cursor-pointer focus:outline-none focus:ring focus:ring-[#DC3535]"
                        type="submit" value="Limpiar" />
                </div>
            </form>
        </section>
        <!-- Spinner -->
        <section class="spinner flex justify-center mt-6">
            <img class="w-1/5" src="assets/fruits.gif" alt="">
        </section>
        <!-- Tarjetas de trabajo -->
        <section class="flex w-full mt-6 px-4">
            <div class="cardsJobs flex flex-wrap justify-center w-full">

            </div>
        </section>
    </div>
    <!-- Formulario nuevo trabajo-->
    <div id="newJob" class="hidden sectionNewJob lg:p-16 py-16 px-4 flex justify-center">
        <section
            class="lg:max-w-2xl p-5 max-w-none w-full rounded border-2 border-t-8 border-[#5F8D4E] shadow-lg shadow-gray-400">
            <h2 class="lg:text-4xl text-3xl font-bold">Nuevo trabajo</h2>
            <form action="" class="formNewJob flex flex-col mt-8">
                <label for="jobTitle" class="mb-1 font-bold">Título del trabajo</label>
                <input type="text" name="jobTitle" id="jobTitle" placeholder="Título del trabajo"
                    class="inputsNewJob w-full mb-2 p-2 rounded border-2 border-stone-400">
                <label for="jobImg" class="mb-1 font-bold">Imagen del trabajo</label>
                <input type="text" name="jobImg" id="jobImg" placeholder="url de la imagen"
                    class="inputsNewJob mb-2 p-2 rounded border-2 border-stone-400">
                <label for="review" class="mb-1 font-bold">Reseña</label>
                <input type="text" name="review" id="review" placeholder="breve reseña del trabajo"
                    class="inputsNewJob mb-2 p-2 rounded border-2 border-stone-400">
                <label for="description" class="mb-1 font-bold">Descripción</label>
                <textarea id="description" cols="20" rows="5" placeholder="Escriba la descripción del trabajo"
                    class="inputsNewJob mb-2 p-2 rounded border-2 border-stone-400"></textarea>
                <label for="" class="mb-1 font-bold">Etiquetas</label>
                <select name="" id="locationAdd" class="selectNewJob p-2 rounded border-2 border-stone-400">
                    <option value="locacion">Locación</option>
                    <option value="CABA">CABA</option>
                    <option value="GCBA">GCBA</option>
                    <option value="Chubut">Chubut</optio>
                    <option value="Mendoza">Mendoza</option>
                    <option value="Corrientes">Corrientes</option>
                </select>
                <select name="" id="specialityAdd" class="selectNewJob p-2 rounded border-2 border-stone-400 mt-2">
                    <option value="especialidad">Especialidad</option>
                    <option value="Saludable">Saludable</option>
                    <option value="Vegana">Vegana</option>
                    <option value="Vegetariana">Vegetariana</option>
                    <option value="Infancia">Infancia</option>
                    <option value="Embarazo">Embarazo</option>
                </select>
                <select name="" id="experienceAdd" class="selectNewJob p-2 rounded border-2 border-stone-400 mt-2">
                    <option value="experiencia">Experiencia</option>
                    <option value="1">Recibida</option>
                    <option value="2">Más de 2 años</option>
                    <option value="5">Más de 5 años</option>
                </select>
                <input
                    class="addNewJobBtn xl:w-1/5 w-1/2 mt-2 px-6 max-[375px]:px-5 h-[44px] text-white bg-[#F49D1A] rounded hover:bg-[#FF7000] transition duration-100 cursor-pointer focus:outline-none focus:ring focus:ring-violet-300"
                    type="submit" value="Agregar" />
            </form>
        </section>
    </div>
    <!-- Sección editar trabajo-->
    <div class="containerEditJob flex w-full flex-col xl:px-14 px-4 xl:justify-start justify-center">
        <div class="oneJob xl:w-1/2 w-full xl:ml-11 ml-0 flex xl:justify-start justify-center">

        </div>
        <div id="editJobForm" class="hidden sectionEditJob w-full flex xl:justify-start justify-center xl:ml-12 ml-0">
                <form action="" class="formEditJob mt-2 flex flex-col md:w-4/5 w-full">
                    <label for="jobEditTitle" class="mb-1 font-bold">Título del trabajo</label>
                    <input type="text" name="jobEditTitle" id="jobEditTitle" placeholder="Título del trabajo"
                        class="inputsJobEdit mb-2 p-2 rounded border-2 border-stone-400">
                    <label for="jobEditImg" class="mb-1 font-bold">Imagen del trabajo</label>
                    <input type="text" name="jobEditImg" id="jobEditImg" placeholder="url de la imagen"
                        class="inputsJobEdit mb-2 p-2 rounded border-2 border-stone-400">
                    <label for="editReview" class="mb-1 font-bold">Reseña</label>
                    <input type="text" name="editReview" id="editReview" placeholder="breve reseña del trabajo"
                        class="inputsJobEdit mb-2 p-2 rounded border-2 border-stone-400">
                    <label for="editDescription" class="mb-1 font-bold">Descripción</label>
                    <textarea id="editDescription" cols="20" rows="5" placeholder="Escriba la descripción del trabajo"
                        class="inputsJobEdit mb-2 p-2 rounded border-2 border-stone-400"></textarea>
                    <label for="" class="mb-1 font-bold">Etiquetas</label>
                    <select name="editLocationForm" id="editLocationForm" class="selectEdit p-2 rounded border-2 border-stone-400">
                        <option value="locacion">Locación</option>
                        <option value="CABA">CABA</option>
                        <option value="GCBA">GCBA</option>
                        <option value="Chubut">Chubut</option>
                        <option value="Mendoza">Mendoza</option>
                        <option value="Corrientes">Corrientes</option>
                    </select>
                    <select name="editSpecialityForm" id="editSpecialityForm" class="selectEdit p-2 rounded border-2 border-stone-400 mt-2">
                        <option value="especialidad">Especialidad</option>
                        <option value="Saludable">Saludable</option>
                        <option value="Vegana">Vegana</option>
                        <option value="Vegetariana">Vegetariana</option>
                        <option value="Infancia">Infancia</option>
                        <option value="Embarazo">Embarazo</option>
                    </select>
                    <select name="editExperienceForm" id="editExperienceForm" class="selectEdit p-2 rounded border-2 border-stone-400 mt-2">
                        <option value="experiencia">Experiencia</option>
                        <option value="1">Recibida</option>
                        <option value="2">Más de 2 años</option>
                        <option value="5">Más de 5 años</option>
                    </select>
                    <input
                        class="editJobSubmitBtn xl:w-1/5 w-3/5 px-6 max-[375px]:px-5 h-[44px] text-white bg-[#5F8D4E] hover:bg-[#285430] mr-2 mt-2 rounded transition duration-100 cursor-pointer focus:outline-none focus:ring focus:ring-violet-300"
                        type="submit" value="Editar" />
                </form>
        </div>
    </div>

    <!-- Alert-->
    <div id="alert" class="hidden w-full flex justify-center mt-4">
        <div class="flex w-4/5 alert-content flex p-2 rounded border-2 border-stone-400 ml-2 mt-2 bg-[#FFE15D]">
            <p class="alertText text-xl mt-2 text-[#C55300] font-semibold">¿Estás seguro qué deseas eliminar este
                trabajo?</p>
            <button
                class="alertDeleteBtn px-4 py-2 text-white bg-[#FF7000] ml-4 rounded transition duration-100 cursor-pointer focus:outline-none focus:ring focus:ring-violet-300">Eliminar</button>
            <button
                class="alertCancelBtn px-4 py-2 text-white bg-gray-400 ml-2 rounded transition duration-100 cursor-pointer focus:outline-none focus:ring focus:ring-violet-300">Cancelar</button>
        </div>
    </div>
    <!--Mensaje de error-->
    <div id="errorMessage" class="hidden w-full flex justify-center mt-4">
            <p class="text-xl mt-2 text-black font-semibold">No se encontraron resultados</p>
    </div>
    <!--Footer-->
    <footer class=" w-full flex h-20 mt-6 bg-[#5F8D4E] justify-center items-center">
        <div class="flex flex-col">
            <ul class="flex justify-around text-white text-xl">
                <li>
                    <div class="link-red hover:text-[#F49D1A]">
                        <a href="https://twitter.com/saidman_natalia" target="_blank" aria-label="Twitter"><i
                                class="fa-brands fa-twitter"></i></a>
                    </div>
                </li>
                <li>
                    <div class="link-red hover:text-[#F49D1A]">
                        <a href="https://github.com/NataliaSaidman" target="_blank" aria-label="Github"><i
                                class="fa-brands fa-github-alt"></i></a>
                    </div>
                </li>
                <li>
                    <div class="link-red hover:text-[#F49D1A]">
                        <a href="https://www.linkedin.com/in/natalia-saidman-29879a242/" target="_blank"
                            aria-label="Linkedin"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                </li>
                <li>
                    <div class="link-red hover:text-[#F49D1A]">
                        <a href="mailto:licnataliasaidman@gmail.com" target="_blank" aria-label="Email"><i
                                class="fa-solid fa-envelope"></i></a>
                    </div>
                </li>
            </ul>
            <p class="mt-2 text-white">Hecho con &#128154; por Natalia Saidman</p>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
